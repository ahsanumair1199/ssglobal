{% extends 'base.html' %} {% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text text-center">
          <h3>Get Free Quote</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Get Quote</h2>
        <p>Leave your requirement, We'll get back with best quote</p>
        <br />
      </div>
      <div class="col-lg-12">
        <form
          class="form-contact contact_form"
          action="{% url 'get_quote' %}"
          method="post"
          id="contactForm"
          novalidate="novalidate"
        >
          {% csrf_token %}
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control valid"
                  required
                  name="name"
                  id="name"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter your name'"
                  placeholder="Enter your name"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control valid"
                  required
                  name="email"
                  id="email"
                  type="email"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter email address'"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <input
                  class="form-control"
                  required
                  name="phone"
                  id="phone"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Phone'"
                  placeholder="Enter Phone"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <input
                  class="form-control"
                  required
                  name="company"
                  id="company"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Company'"
                  placeholder="Company Name"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <input
                  class="form-control"
                  required
                  name="country"
                  id="country"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Country'"
                  placeholder="Country Name"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <select
                  class="default-select"
                  name="service"
                  id="default-select"
                >
                  <option value="none">What Service Do You Require?</option>
                  <option>Freight Forwarding</option>
                  <option>Removals & Relocations</option>
                  <option>Project Logistics</option>
                  <option>Logistics Management</option>
                  <option>Warehousing & Logistics</option>
                  <option>Dangerous Goods Storage & Logistics</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm boxed-btn">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->

{% endblock %}
